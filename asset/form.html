      const element = document.getElementById("myBtn");

      element.addEventListener("click", formValidation);

      let nom = document.forms["formContact"]["Nom"];
      let email = document.forms["formContact"]["Email"];
      let sujet = document.forms["formContact"]["Sujet"];
      let commentaire = document.forms["formContact"]["Commentaire"]; 

      function formValidation() {
      if (nom.value == "") {
        alert("Mettez votre nom.");
        nom.focus();
        return false;
      }
      if (email.value == "") {
        alert("Mettez une adresse email valide.");
        email.focus();
        return false;
      }
      if (email.value.indexOf("@", 0) < 0) {
        alert("Mettez une adresse email valide.");
        email.focus();
        return false;
      }
      if (email.value.indexOf(".", 0) < 0) {
        alert("Mettez une adresse email valide.");

        commentaire.focus();
